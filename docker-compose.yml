version: '3.9'
services:
  backend:
    container_name: app_backend_desafio_xp_trybe
    build: ./
    ports:
      - 3001:3001
    platform: linux/x86_64
    working_dir: /app_backend_desafio_xp_trybe
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_PORT=3001
      - JWT_SECRET=egressusNumquamIterum
      - DB_USER=root
      - DB_PASS=300869
      - DB_HOST=db
      - DB_PORT=3306
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 10s
      retries: 5
    volumes:
      - ./:/app_backend_desafio_xp_trybe
  db:
    image: mysql:8.0.21
    container_name: db
    platform: linux/x86_64
    ports:
      - 3002:3306
    environment:
      - MYSQL_ROOT_PASSWORD=300869
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE
